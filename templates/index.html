<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      color: #facc15;
    }
    form {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #9333ea;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #a855f7;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #334155;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #1e293b;
      color: #facc15;
    }
    tr:nth-child(even) {
      background: #1e293b;
    }
  </style>
</head>
<body>

  <h1>Registro de Usuarios</h1>

  <form method="POST">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <input type="text" name="telefono" placeholder="Teléfono" required>
    <button type="submit">Registrar</button>
  </form>

  <h2>Usuarios Registrados</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Teléfono</th>
    </tr>
    {% for user in usuarios %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>{{ user[3] }}</td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
